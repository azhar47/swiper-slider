<html class="no-js" lang="">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!-- Meta for Search Engine -->
        <meta name="keywords" content="swiper,swiper slider,swiper carousel,Website,Web Design,Web Development">
        <meta name="description" content="Swiper Most Modern Mobile Touch Slider">

        <!--******* Title ******--->
        <title>Swiper Slider</title>

        <!--***** Favicons ******-->
        <link rel="icon" type="image/x-icon" href="assets/images/html5logo.png">

        <!--***Font-Awesome Icon CSS*****-->
        <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">

        <!--****** BootStrap CSS **********-->
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">

        <!--*****Swiper Slider Js**********-->
        <link href="assets/css/swiper.min.css" rel="stylesheet" type="text/css"/>

        <!--*****HTML5 Boilerplate CSS******-->
        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="assets/css/main.css">

        <!--*********Customize CSS***********-->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" type="text/css" href="assets/css/media.css"/>

        <!--******HTML5shiv Js****************-->
        <script src="assets/js/modernizr-3.5.0.min.js"></script>
    </head>
    <body>
        <div id="full-body">
            
            <!--*************Single Slide Start**************-->
            <div class="container section">
                <div class="row">
                    <div class="col-sm-12 single form-group">
                        <h1 class="text-center">Single Slide</h1>
                        
                        <div class="swiper-container">
                           
                            <div class="swiper-wrapper">  <!-- Additional required wrapper -->
                              
                                <div class="swiper-slide">  <!-- Slides -->
                                    <img src="assets/images/header1.jpeg" class="img-responsive" alt="Slider"/>
                                </div>
                                <div class="swiper-slide">
                                    <img src="assets/images/header2.jpeg" class="img-responsive" alt="Slider"/>
                                </div>
                                <div class="swiper-slide">
                                    <img src="assets/images/header3.jpeg" class="img-responsive" alt="Slider"/>
                                </div>
                                <div class="swiper-slide">
                                    <img src="assets/images/header1.jpeg" class="img-responsive" alt="Slider"/>
                                </div>
                                <div class="swiper-slide">
                                    <img src="assets/images/header2.jpeg" class="img-responsive" alt="Slider"/>
                                </div>
                                <div class="swiper-slide">
                                    <img src="assets/images/header3.jpeg" class="img-responsive" alt="Slider"/>
                                </div>
                            </div>
                            
                            <!-- If we need pagination -->
                            <div class="swiper-pagination"></div>
                            
                            <!-- If we need navigation buttons -->
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-button-next"></div>
                        </div>
                    </div>
                </div>
            </div>             <!--*************Single Slide End**************-->


            <!--*********************Single Slide with Cube Effect Start********************-->
            <div class="container section">
                <div class="row">
                    <div class="col-sm-12 single2 form-group">
                        <h1 class="text-center">Single Slide with Cube Effect</h1>
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                 <div class="swiper-slide">
                                    <img src="assets/images/header3.jpeg" class="img-responsive" alt="Slider"/>
                                </div>
                                <div class="swiper-slide">
                                    <img src="assets/images/header1.jpeg" class="img-responsive" alt="Slider"/>
                                </div>
                                <div class="swiper-slide">
                                    <img src="assets/images/header2.jpeg" class="img-responsive" alt="Slider"/>
                                </div>
                               
                            </div>
                            <div class="swiper-pagination"></div>

                            <div class="swiper-button-prev"></div>
                            <div class="swiper-button-next"></div>

                        </div>
                    </div>
                </div>
            </div>  <!--*********************Single Slide with Cube Effect End********************-->


            <!--**************Responsive Multiple Item Slide Start***********************************-->
            <div class="container section">
                <div class="row">
                    <div class="col-sm-12 multilple form-group">
                        <h1 class="text-center">Responsive Multiple Item Slide</h1>
                        <div class="swiper-container">

                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="assets/images/men9.jpeg" class="img-responsive" alt="Slider"/>
                                </div>
                                <div class="swiper-slide">
                                    <img src="assets/images/women1.jpeg" class="img-responsive" alt="Slider"/>
                                </div>
                                <div class="swiper-slide">
                                    <img src="assets/images/women4.jpeg" class="img-responsive" alt="Slider"/>
                                </div>
                                <div class="swiper-slide">
                                    <img src="assets/images/men6.jpeg" class="img-responsive" alt="Slider"/>
                                </div>
                                <div class="swiper-slide">
                                    <img src="assets/images/women7.jpeg" class="img-responsive" alt="Slider"/>
                                </div>
                                <div class="swiper-slide">
                                    <img src="assets/images/men10.jpeg" class="img-responsive" alt="Slider"/>
                                </div>
                                <div class="swiper-slide">
                                    <img src="assets/images/men8.jpeg" class="img-responsive" alt="Slider"/>
                                </div>
                            </div>

                            <div class="swiper-pagination"></div>

                            <div class="swiper-button-prev">
                                <i class="fa fa-3x fa-angle-left"></i>
                            </div>
                            <div class="swiper-button-next">
                                <i class="fa fa-3x fa-angle-right"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  <!--**************Responsive Multiple Item Slide End***********************************-->

        </div>  

        <!--****Jquery**********-->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script>window.jQuery || document.write('<script src="assets/js/jquery-3.2.1.min.js"><\/script>')</script>

        <!--Secton Scroll Plugin  -->
        <script src="assets/js/jquery.fullpage.extensions.min.js" type="text/javascript"></script>

        <!--***Bootstrap Js******-->
        <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

        <!--*****Swiper Slider Js**********-->
        <script src="assets/js/swiper.min.js" type="text/javascript"></script>

        <!-- Custom JS --->
        <script src="assets/js/plugins.js" type="text/javascript"></script>

        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->

            window.ga = function () {
                ga.q.push(arguments)

            ga('create', 'UA-XXXXX-Y', 'auto');
            ga('send', 'pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    </body>
</html>
